<div class="job-list">
  <h2>Job Listings</h2>
  <ul>
    <li ng-repeat="job in jobs">
      <h3>{{ job.title }}</h3>
      <p>{{ job.description }}</p>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Company:</strong> {{ job.company }}</p>
      <a href="#/job/{{ job._id }}">View Details</a>
    </li>
  </ul>
</div>
